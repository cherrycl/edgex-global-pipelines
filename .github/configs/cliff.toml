[changelog]
header = "## [[Wait for merging]] Changelog"
body = """
{% for group, commits in commits %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}
- {{ commit.message }} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/edgexfoundry/edgex-go/commit/{{ commit.id }}))
{% endfor %}
{% endfor %}
"""
trim = true
footer = "<!-- generated by git-cliff -->"

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false

commit_parsers = [
  { message = "^feat", group = "âœ¨ Features" },
  { message = "^fix", group = "ğŸ› Bug Fixes" },
  { message = "^refactor", group = "â™» Refactor" },
  { message = "^docs", group = "ğŸ“– Documentation" },
  { message = "^perf", group = "âš¡ Performance" },
  { message = "^style", group = "ğŸ¨ Styling" },
  { message = "^test", group = "ğŸ§ª Testing" },
  { message = "^build\\(deps\\)", skip = true },
  { message = "^ci", skip = true },
  { message = "^revert", skip = true },
  { message = ".*", group = "ğŸ’¼ Other" },
]

topo_order = true
sort_commits = "newest"
tag_pattern = "v*-dev.*"
